<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melyik aut칩val j치rn치l ink치bb?</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .car {
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.3s ease;
    }
    .car:hover {
      border-color: #00ffcc;
      transform: scale(1.03);
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
    }
    #restartBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: black;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="title">Melyik aut칩val j치rn치l ink치bb?</h1>
  <div class="container">
    <div class="car" id="car1"></div>
    <div class="car" id="car2"></div>
  </div>
  <button id="restartBtn" onclick="initGame()">칔jrakezd칠s</button>

  <script>
    const cars = [
      { name: "AMG GT coupe", image: "kepek/amg.png" },
      { name: "Ferrari 296 gtb", image: "kepek/ferrari.png" },
      { name: "Ferrari Roma", image: "kepek/ferrari2.png" },
      { name: "Ford Mustang", image: "kepek/mustang.png" },
      { name: "Porsche 911", image: "kepek/porsche.png" },
      { name: "Lamborghini Hurac치n EVO Spyder", image: "kepek/lambo.png" }
    ];

    let champion;
    let challengers;

    function initGame() {
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('title').textContent = 'Melyik aut칩val j치rn치l ink치bb?';
      const shuffled = [...cars].sort(() => Math.random() - 0.5);
      champion = shuffled.shift();
      challengers = shuffled;
      renderPair();
    }

    function renderPair() {
      const car1Div = document.getElementById("car1");
      const car2Div = document.getElementById("car2");

      if (challengers.length === 0) {
        car1Div.innerHTML = `<img src="${champion.image}" alt="${champion.name}"><p>${champion.name}</p>`;
        car2Div.innerHTML = "";
        document.getElementById("title").textContent = `游끥 A gy콈ztes aut칩: ${champion.name}`;
        document.getElementById('restartBtn').style.display = 'inline-block';
        return;
      }

      const challenger = challengers.shift();

      car1Div.innerHTML = `<img src="${champion.image}" alt="${champion.name}"><p>${champion.name}</p>`;
      car2Div.innerHTML = `<img src="${challenger.image}" alt="${challenger.name}"><p>${challenger.name}</p>`;

      car1Div.onclick = () => {
        renderPair();
      };

      car2Div.onclick = () => {
        champion = challenger;
        renderPair();
      };
    }

    initGame();
  </script>
</body>
</html>
